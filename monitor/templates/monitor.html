<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Interview Monitor - Live</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #20232a;
            color: white;
            margin: 0;
            padding: 20px;
        }



        /* ... existing styles ... */
        .container {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            /* Changed to 3 columns: Video, Resume, Stats */
            gap: 20px;
            max-width: 1600px;
            /* Increased max-width */
            margin: 0 auto;
        }

        .video-feed {
            background: black;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            height: 480px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .resume-container {
            background: #333;
            border-radius: 8px;
            height: 480px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .resume-header {
            padding: 10px;
            background: #444;
            border-bottom: 1px solid #555;
            font-weight: bold;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Video Feed -->
        <div class="video-feed">
            <video id="webcam" autoplay playsinline muted></video>
            <canvas id="capture-canvas" style="display:none;"></canvas>
        </div>

        <!-- Resume Viewer -->
        <div class="resume-container">
            <div class="resume-header">Candidate Resume</div>
            <iframe id="resume-frame" src=""></iframe>
        </div>

        <!-- Dashboard -->
        <div class="dashboard">
            <div id="status-face" class="status-item good">
                <h3>Face Status</h3>
                <div class="value" id="face-val">Ready</div>
            </div>

            <div id="status-mic" class="status-item good">
                <h3>Microphone</h3>
                <div class="value" id="mic-val">Active</div>
            </div>

            <div id="status-violation" class="status-item good">
                <h3>Violations</h3>
                <div class="value" id="violation-count">0</div>
            </div>

            <button id="stop-btn" onclick="endSession()">End Interview</button>
        </div>
    </div>

    <div id="alert-container"></div>

    <!-- CSRF Token -->
    <script>
        const SESSION_ID = sessionStorage.getItem('session_id');
        if (!SESSION_ID) window.location.href = '/';

        // Fetch Candidate Details
        async function loadCandidateDetails() {
            try {
                const response = await fetch(`/api/get_candidate_details/?session_id=${SESSION_ID}`);
                const data = await response.json();
                if (data.status === 'success' && data.resume_url) {
                    console.log("Loading Resume URL:", data.resume_url);
                    document.getElementById('resume-frame').src = data.resume_url;
                } else {
                    document.querySelector('.resume-container').innerHTML = '<div style="padding:20px; text-align:center; color:#aaa;">No Resume Uploaded</div>';
                }

                if (data.violation_count !== undefined) {
                    document.getElementById('violation-count').innerText = data.violation_count;
                }
            } catch (e) {
                console.error("Failed to load candidate details", e);
            }
        }
        loadCandidateDetails();
    </script>
    <script src="/static/monitor/js/monitor_core.js"></script>
</body>

</html>
